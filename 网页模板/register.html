
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href=/static/assets/css/bootstrap.min.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/font-awesome.min.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/animate.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/hamburgers.min.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/select2.min.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/util.css>
    <link rel="stylesheet" type="text/css" href=/static/assets/css/main_login.css>
    <noscript>
        <link rel="stylesheet" href=/static/assets/css/noscript.css/>
    </noscript>
</head>
<body>
<div class="limiter">
     <!-- Header -->
    <header id="header" class="alt">
        
            <a href="/index" class="logo"><strong>Personal Place</strong> <span>by ZCQAS</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        
    </header>
    <!-- Menu -->
    <nav id="menu">
        
            <ul class="links">
                <li><a href="/index">Home</a></li>
            </ul>
            <ul class="actions stacked">
                <li><a href="/login" class="button primary fit">Login</a></li>
                <li><a href="#" class="button fit">Logout</a></li>
            </ul>
        
    </nav>
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt=""><img src=/static/images/img-01.png></div>
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                用 户 登 录
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input
                        class="input100" type="text" name="email" placeholder="Email | Username">
                    <span class="focus-input100"></span><span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100"
                           type="password"
                           name="pass"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn"> Login</button>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">Forgot</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
    <script src=/static/assets/js/jquery-3.2.1.min.js></script>
    <script src=/static/assets/js/popper.js></script>
    <script src=/static/assets/js/bootstrap.min.js></script>
    <script src=/static/assets/js/select2.min.js></script>
    <script src=/static/assets/js/tilt.jquery.min.js></script>
    <script>$('.js-tilt').tilt({scale: 1.1})</script>
    <script src=/static/assets/js/main_login.js></script>
</html>

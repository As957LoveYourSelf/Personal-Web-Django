{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}
            title
        {% endblock %}
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/hamburgers.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/select2.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/util.css" %}>
    {% block main_css_link %}
    {% endblock %}
    <noscript>
        <link rel="stylesheet" href={% static "/assets/css/noscript.css" %}/>
    </noscript>
</head>
<body>
    {% block header_menu %}
        <!-- Header -->
        <header id="header" class="alt">
            <a href="/index" class="logo"><strong>Personal Place</strong> <span>by ZCQAS</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>
    <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="/index">Home</a></li>
            </ul>
            <ul class="actions stacked">
                <li><a href="/login" class="button primary fit">Login</a></li>
                <li><a href="#" class="button fit">Logout</a></li>
            </ul>
        </nav>
    {% endblock %}
    {% block main_content %}
    {% endblock %}
</body>
{% block scripts %}
    <script src={% static "/assets/js/jquery-3.2.1.min.js" %}></script>
    <script src={% static "/assets/js/main_login.js" %}></script>
    <script src={% static "/assets/js/tilt.jquery.min.js" %}></script>
    <script src={% static "/assets/js/popper.js" %}></script>
    <script src={% static "/assets/js/bootstrap.min.js" %}></script>
    <script src={% static "/assets/js/select2.min.js" %}></script>
    <script>$('.js-tilt').tilt({scale: 1.1})</script>
{% endblock %}
</html>

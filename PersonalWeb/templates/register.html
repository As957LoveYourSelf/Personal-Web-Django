{% extends "base_login_register.html" %}
{% load static %}
{% block title %}
    Register - Page
{% endblock %}
{% block main_css_link %}
    <link rel="stylesheet" type="text/css" href={% static "/assets/css/main_register.css" %}>
{% endblock %}
{% block main_content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="">
                <span class="login100-form-title">
                用 户 注 册
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span><span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="">
                    <input class="input100" type="date" name="birthday" placeholder="Birthday">
                    <span class="focus-input100"></span><span class="symbol-input100">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span><span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span><span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn"> Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
